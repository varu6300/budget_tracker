spring.application.name=project1

# Datasource - configured for Replit environment
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:project1db}
spring.datasource.username=${PGUSER:project1user}
spring.datasource.password=${PGPASSWORD:project1pass}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server configuration
server.port=8080

# Show Hibernate SQL (query text) and parameter values (binds).
# The SQL logger prints '?' placeholders; the BasicBinder logger prints the bound values.
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT settings
app.jwt.secret=changeit_changeit_changeit_changeit
app.jwt.expiration-ms=86400000
